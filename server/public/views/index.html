<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Pet Roulette</title>
    <link rel="stylesheet" href="/vendors/bootstrap.min.css" />
    <link rel="stylesheet" href="/styles/style.css" />
    <!-- Angular -->
    <script type="text/javascript" src="/vendors/angular.min.js"></script>
    <script type="text/javascript" src="/vendors/angular-route.min.js"></script>
    <script type="text/javascript" src="/scripts/ang_app.js"></script>
</head>
<body ng-app="myApp">
  <div class="jumbotron text-center">
    <h1>Pick a Pet</h1>
  </div>

  <div ng-controller="pickController">
    <form name="petChooser">
      <label for="petChooser">Pick a pet type:</label>
      <select ng-model="pet" ng-options="pet.name for pet in petOptions" ng-change="changedValue(pet)">
        <option value="">---Please select---</option>
      </select>
    </form>
    <div id="favorites" ng-controller="favController">
      <button ng-click="showFavorites">View Favorites</button>
    </div>

    <div ng-include="'/views/partials/pet.html'"></div>

    <main ng-view></main>

  </div>

  <!-- <div ng-include="'/views/nav.html'"></div>

  <main ng-view></main> -->


</body>
</html>
