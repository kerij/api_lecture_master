<div ng-controller="pickController">
  <form name="petChooser">
    <label for="petChooser">Pick a pet type:</label>
    <select ng-model="pet" ng-options="pet.name for pet in petOptions" ng-change="changedValue(pet)">
      <option value="">---Please select---</option>
    </select>
  </form>
  <div id="favorites" ng-controller="favController">
    <button ng-click="getFavorites()">View Favorites</button>
  </div>
</div>
